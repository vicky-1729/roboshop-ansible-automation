
- name: creating the frontend server
  hosts: frontend
  become: true

  tasks:
    - name: Disable default nginx module
      ansible.builtin.command: dnf module disable nginx -y

    - name: Enable nginx 1.24 module
      ansible.builtin.command: dnf module enable nginx:1.24 -y

    - name: Install nginx
      ansible.builtin.dnf:
        name: nginx
        state: present

    - name: Start and enable nginx
      ansible.builtin.service:
        name: nginx
        enabled: true
        state: started

    - name: Remove default nginx content
      ansible.builtin.file:
        path: /usr/share/nginx/html/*
        state: absent

    - name: Download frontend code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
        dest: /tmp/frontend.zip

    - name: Unzip frontend code
      ansible.builtin.unarchive:
        src: /tmp/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes

    - name: Remove default nginx configuration
      ansible.builtin.file:
        path: /etc/nginx/nginx.conf
        state: absent

    - name: Copy roboshop nginx configuration
      ansible.builtin.copy:
        src: repo_config/nginx.conf
        dest: /etc/nginx/nginx.conf

    - name: Restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
