- name: setup the shipping service
  hosts: shipping
  become: true

  tasks: 
    - name: install maven and mysql
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
        - maven
        - mysql

    - name: create roboshop user
      ansible.builtin.user:
        name: roboshop
        home: /app
        shell: /sbin/nologin 
        comment: "roboshop system user" 
        system: true

    - name: create a app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: downloading the shipping code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip 
        dest: /tmp/shipping.zip

    - name: extract the download code
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: installing maven dependencies
      ansible.builtin.command: mvn clean package
      args:
        chdir: /app

    - name: copying the shipping service to systemctl
      ansible.builtin.copy:
        src: service/shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: import data
      community.mysql.mysql_db:
        name: all
        login_user: root
        login_password: RoboShop@1
        login_host: mysql.daws84s.site
        state: import
        target: "{{ item }}"
      loop:
        - /app/db/schema.sql
        - /app/db/app-user.sql
        - /app/db/master-data.sql

    - name: start and enable shipping service
      ansible.builtin.systemd:
        name: shipping
        state: restarted
        enabled: true