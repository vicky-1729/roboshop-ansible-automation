- name: Setup Payment Service
  hosts: payment
  become: true

  tasks:
    - name: Install required packages
      ansible.builtin.dnf:
        name:
          - python3
          - python3-pip
          - gcc
          - python3-devel
        state: present

    - name: Create roboshop user
      ansible.builtin.user:
        name: roboshop
        system: true
        home: /app
        shell: /sbin/nologin

    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory


    - name: Download payment service code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: Extract payment service code
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes


    - name: Install Python dependencies
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3
      args:
        chdir: /app

    - name: Copy payment systemd service file
      ansible.builtin.copy:
        src: service/payment.service
        dest: /etc/systemd/system/payment.service

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Enable and start payment service
      ansible.builtin.service:
        name: payment
        state: started
        enabled: yes




