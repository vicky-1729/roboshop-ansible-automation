- name: Configure Payment Server
  become: yes
  hosts: payment

  tasks:
    - name: Install python3 packages
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: installed
      loop:
        - python3
        - python3-pip
        - gcc
        - python3-devel

    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: Download payment service code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: Extract payment service code
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: Install Python dependencies
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3
      args:
        chdir: /app

    - name: Copy payment systemd service file
      ansible.builtin.copy:
        src: service/payment.service
        dest: /etc/systemd/system/payment.service

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Enable and start payment service
      ansible.builtin.service:
        name: payment
        state: started
        enabled: yes




